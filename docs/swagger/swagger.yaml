info:
  contact:
    email: support@kraftivibe.com
    name: Krafti Vibe API Support
    url: https://kraftivibe.com/support
  description: |-
    Multi-tenant marketplace platform API for connecting artisans with customers. Supports booking management, payments, projects, and more.

    ## Authentication
    This API uses Bearer token authentication via Zitadel.
    Get your access token from the Zitadel authentication endpoint and include it in the Authorization header.

    ## Rate Limiting
    API requests are rate limited per tenant/IP. Default: 100 requests per second.

    ## Multi-tenancy
    Most endpoints require a valid tenant context. Include tenant ID in request headers or URL parameters.
