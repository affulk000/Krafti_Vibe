apiVersion: v1
kind: ConfigMap
metadata:
  name: kraftivibe-config
  namespace: kraftivibe
  labels:
    app: kraftivibe
data:
  # Server
  ENV: "production"
  PORT: "3000"
  SERVER_HOST: "0.0.0.0"

  # Database
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "krafti_vibe_prod"
  DB_SSLMODE: "require"
  DB_MAX_OPEN_CONNS: "25"
  DB_MAX_IDLE_CONNS: "5"

  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # MinIO
  STORAGE_TYPE: "minio"
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_BUCKET: "kraftivibe"
  MINIO_USE_SSL: "false"

  # Application
  APP_NAME: "Krafti Vibe API"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "info"
  CORS_ORIGINS: "*"
  ENABLE_METRICS: "true"
  RATE_LIMIT_RPS: "100"
