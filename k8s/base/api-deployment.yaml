apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: kraftivibe
  labels:
    app: kraftivibe-api
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: kraftivibe-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kraftivibe-api
  namespace: kraftivibe
  labels:
    app: kraftivibe-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kraftivibe-api
  template:
    metadata:
      labels:
        app: kraftivibe-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: kraftivibe/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: kraftivibe-config
            - secretRef:
                name: kraftivibe-secret
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: zitadel-key
              mountPath: /app/344424221306257411.json
              subPath: 344424221306257411.json
              readOnly: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      volumes:
        - name: zitadel-key
          secret:
            secretName: zitadel-key
            defaultMode: 0444
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
